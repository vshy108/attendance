Rails:
  Enabled: true

AllCops:
  Exclude:
    - db/schema.rb
    - db/migrate/**
    - Gemfile
    - bin/**

Metrics/LineLength:
  Max: 200

Metrics/BlockLength:
  Max: 100

Metrics/ClassLength:
  Max: 1000

Style/ClassAndModuleChildren:
  Enabled: false

Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Rails/Output:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Metrics/MethodLength:
  Max: 30

Metrics/AbcSize:
  Max: 50
